<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>

    <header class="header">
        <div class="logo-nav-container">
            <div class="sidenav-btn" onclick="toggleSidenav()">
                <span>
                    <i class="fa fa-bars"></i>
                </span>
            </div>
            <div class="logo-container">
                <span>Todoist</span>
            </div>
        </div>
        <div id="profile-container"></div>
    </header>
    <div class="root">
        <div id="backdrop" class="backdrop">
            <div id="backdrop-content-container" class="backdrop-content-container">

            </div>
        </div>
        <div class="sidenav">
            <div>
                <div id="sidenav-daily" class="list-div" onclick="setView(event, 'daily')">
                    <div class="selector open"></div>
                    <img class="icon" src="assets/icons/calendar-day-solid.svg" />
                    <span>Daily</span>
                </div>
                <div id="sidenav-weekly" class="list-div" onclick="setView(event, 'weekly')">
                    <div class="selector"></div>
                    <img class="icon" src="assets/icons/calendar-week-solid.svg" />
                    <span>Weekly</span>
                </div>
                <div id="sidenav-monthly" class="list-div" onclick="setView(event, 'monthly')">
                    <div class="selector"></div>
                    <img class="icon" src="assets/icons/calendar-alt-solid.svg" />
                    <span>Monthly</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="display-content">

            </div>
            <div class="table-container">
                <h3 class="card-header" id="monthAndYear"></h3>
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                        <tr>
                            <th class="days">Sun</th>
                            <th class="days">Mon</th>
                            <th class="days">Tue</th>
                            <th class="days">Wed</th>
                            <th class="days">Thu</th>
                            <th class="days">Fri</th>
                            <th class="days">Sat</th>
                        </tr>
                    </thead>

                    <tbody id="calendar-body">

                    </tbody>
                </table>

                <div class="navigation-btns-container">
                    <input type="button" id="previous" onclick="previous()" />
                    <input type="button" id="today" onclick="jump(true)" value="Today" />
                    <input type="button" id="next" onclick="next()" />
                </div>
                <br />
                <form class="form-inline">
                    <label class="lead" for="month">Jump To: </label>
                    <select class="form-control" name="month" id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>


                    <label for="year"></label><select class="form-control" name="year" id="year" onchange="jump()">
                        <option value=1990>1990</option>
                        <option value=1991>1991</option>
                        <option value=1992>1992</option>
                        <option value=1993>1993</option>
                        <option value=1994>1994</option>
                        <option value=1995>1995</option>
                        <option value=1996>1996</option>
                        <option value=1997>1997</option>
                        <option value=1998>1998</option>
                        <option value=1999>1999</option>
                        <option value=2000>2000</option>
                        <option value=2001>2001</option>
                        <option value=2002>2002</option>
                        <option value=2003>2003</option>
                        <option value=2004>2004</option>
                        <option value=2005>2005</option>
                        <option value=2006>2006</option>
                        <option value=2007>2007</option>
                        <option value=2008>2008</option>
                        <option value=2009>2009</option>
                        <option value=2010>2010</option>
                        <option value=2011>2011</option>
                        <option value=2012>2012</option>
                        <option value=2013>2013</option>
                        <option value=2014>2014</option>
                        <option value=2015>2015</option>
                        <option value=2016>2016</option>
                        <option value=2017>2017</option>
                        <option value=2018>2018</option>
                        <option value=2019>2019</option>
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                        <option value=2026>2026</option>
                        <option value=2027>2027</option>
                        <option value=2028>2028</option>
                        <option value=2029>2029</option>
                        <option value=2030>2030</option>
                    </select>
                </form>
                <button class="new-task-btn" onclick="renderEditTask()">Add New Task</button>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
