<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader">
        <div id="loading"></div>
    </div>
    <div class="login-main-content">
        <div class="form-container">
            <div class="logo-container">
                <span id="logo">Todoist</span>
                <span id="sub-title">Power to do more!!!</span>
            </div>
            <form id="login-form" action="javascript:void(0);" onsubmit="registerUser()">
                <div class="form-content">
                    <div class="username-container">
                        <input type="text" class="username" placeholder="Enter username..." id="username" required />
                    </div>
                    <div class="password-container">
                        <input type="password" class="password" placeholder="Enter password..." id="password"
                            required />
                    </div>
                    <div class="confirm-password-container">
                        <input type="password" class="confirm-password" placeholder="Confirm password..."
                            id="confirm-password" required />
                    </div>
                    <div class="btns-div">
                        <button class="submit">Register</button>
                        <a href="/todoist">Login</a>
                    </div>
                </div>
            </form>
            <script type="text/javascript" src="scripts/login.js"></script>
        </div>
    </div>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>

</html>
